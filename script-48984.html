<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<input name="startbutton" type="button" id="startbutton" value="Start" onClick="var airPrompt = prompt('Weet jij wat het volgende woord in het Engels is', 'Inhoudswaarde');
	var questionstat = (airPrompt == 'Content value');
	var airPrompt = prompt('Weet jij wat het volgende woord in het Engels is', 'Beschikken');
	if((airPrompt == 'Feature') == false) {
	    var questionstat = false;
	}
	var airPrompt = prompt ('Weet jij wat het volgende woord in het Engels is', 'Appartheid')
	if((airPrompt == null) == false) {
	    var questionstat = false;
	}
	if(questionstat) {
	    alert('Onder het bed');
	} else {
	    alert('Inhoudswaarde\t=\tContent value\nBeschikken\t=\tFeature\nAppartheid\t=\t(niets)');
	}">
</body>
</html>
